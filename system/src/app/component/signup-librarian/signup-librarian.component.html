
<div class="col-md-6">

    <div class="card">
        <div class="text-center">

        <h1>Signup</h1>
        <h6>Register Yourself</h6>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="sign()">
            <div class="form-group">
                <label >Full Name</label>
                <input formControlName="fullname" type="text" class="form-control"  placeholder="Full Name">
              </div>
              <div class="form-group">
                <label>Mobile Number</label>
                <input formControlName="mobile" type="text" class="form-control" placeholder="Mobile Number">
              </div>
            <div class="form-group">
              <label >Email address</label>
              <input formControlName="email" type="email" class="form-control"   placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label >Password</label>
              <input formControlName="password" type="password" class="form-control"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>

    </div>

</div>
