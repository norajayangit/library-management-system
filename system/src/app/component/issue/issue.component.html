<div class="col-md-6">

    <div class="card">
        <div class="text-center">

        <h1>Issue Book</h1>
        </div>

        <form [formGroup]="signupForm">
          <div class="form-group">
            <label >Student Id</label>
            <input formControlName="studentid" type="text" class="form-control"  placeholder="studentid">
          </div>
            <div class="form-group">
                <label >Full Name</label>
                <input formControlName="fullname" type="text" class="form-control"  placeholder="Full Name">
              </div>
             
              <div class="form-group">
                <label >Book Name</label>
                <input formControlName="bookname" type="text" class="form-control"  placeholder="Book Name">
              </div>
             
              <div class="form-group">
                <label >Date</label>
                <input formControlName="date" type="date" class="form-control"  placeholder="Date">
              </div>
              
            
            <button (click)="issue()" class="btn btn-primary margin-left">Issue</button>
            <button (click)="return()" class="btn btn-primary margin-left">Return</button>
          </form>

    </div>

</div>
